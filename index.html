<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>提取文字并输出API</title>
</head>

<body>
    <script>
        async function extractAndOutput() {
            const apiUrl = "http://api.v6x.wht.dgwht.top/text/3de88d10d01929be/c99d7411ccc29bc1";
            try {
                const response = await fetch(apiUrl);
                if (response.ok) {
                    const text = await response.text();
                    const pattern = /①(.*?)①/;
                    const match = text.match(pattern);
                    if (match && match.length > 1) {
                        const content = match[1];
                        console.log("提取的文字: " + content);
                    } else {
                        console.log("未找到①①之间的文字");
                    }
                    console.log("API链接: " + apiUrl);
                } else {
                    console.log("访问API失败，状态码: " + response.status);
                }
            } catch (error) {
                console.log("请求出错: " + error);
            }
        }

        extractAndOutput();
    </script>
</body>

</html>
