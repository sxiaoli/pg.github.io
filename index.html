<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extract Text</title>
  <style>
    #extracted-text {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div id="extracted-text"></div>

  <script>
    async function extractText() {
      try {
        const response = await fetch('http://api.v6x.wht.dgwht.top/text/3de88d10d01929be/c99d7411ccc29bc1');
        const text = await response.text();
        const startIndex = text.indexOf('①') + 1;
        const endIndex = text.indexOf('①', startIndex);
        const extractedText = text.substring(startIndex, endIndex);
        const displayDiv = document.getElementById('extracted-text');
        displayDiv.textContent = extractedText;
        // 创建一个临时的文本区域用于复制操作
        const textArea = document.createElement('textarea');
        textArea.value = extractedText;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
      } catch (error) {
        console.error('Error fetching or extracting text:', error);
      }
    }

    extractText();
  </script>

</body>

</html>
