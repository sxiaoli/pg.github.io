<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Text Between Symbols</title>
    <script>
        async function fetchAndExtractText() {
            try {
                // 使用fetch API从给定的URL获取数据
                const response = await fetch('http://api.v6x.wht.dgwht.top/text/3de88d10d01929be/c99d7411ccc29bc1');
                const text = await response.text();

                // 提取两个"①"之间的文本
                const start = text.indexOf('①');
                const end = text.indexOf('①', start + 1);
                const extractedText = text.substring(start + 1, end);

                // 显示提取的文本
                document.getElementById('extractedText').textContent = extractedText;

            } catch (error) {
                console.error('Error fetching data: ', error);
                document.getElementById('extractedText').textContent = 'Failed to load data.';
            }
        }

        // 当文档加载完毕时，执行fetchAndExtractText函数
        document.addEventListener('DOMContentLoaded', fetchAndExtractText);
    </script>
</head>
<body>
    <h1>Extracted Text:</h1>
    <pre id="extractedText"></pre>
</body>
</html>
