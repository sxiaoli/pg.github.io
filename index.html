<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract and Fill Text</title>
</head>
<body>
    <div id="source">
        <p>这里是一些示例文本①需要提取的文本①这里是一些其他文本。</p>
    </div>
    <div id="target"></div>

    <script>
        async function fetchAndFillText() {
            const apiUrl = 'http://api.v6x.wht.dgwht.top/text/3de88d10d01929be/c99d7411ccc29bc1';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.text();
                const extractedText = extractTextBetweenSymbols(data, '①', '①');
                fillExtractedText(extractedText);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        function extractTextBetweenSymbols(text, startSymbol, endSymbol) {
            const startIndex = text.indexOf(startSymbol);
            if (startIndex === -1) return '';
            const endIndex = text.indexOf(endSymbol, startIndex + startSymbol.length);
            if (endIndex === -1) return '';
            return text.substring(startIndex + startSymbol.length, endIndex);
        }

        function fillExtractedText(text) {
            const targetElement = document.getElementById('target');
            targetElement.innerText = text;
        }

        // Call the function to fetch and fill text when the page loads
        window.onload = fetchAndFillText;
    </script>
</body>
</html>
